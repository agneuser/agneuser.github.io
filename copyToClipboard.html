<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <title>copyToClipboard</title>
    <script>
      function copyToClipboard() {
        var copyText = document.getElementById("clippy").innerHTML;
        navigator.clipboard.writeText(copyText.value);
      }
    </script>
  </head>
  <body>
    <code id="clippy">Hello World</code>&nbsp<button onclick="copyToClipboard()">&#128203;</button>
  </body>
</html>
